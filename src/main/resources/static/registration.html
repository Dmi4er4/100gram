<form ng-submit="regRequest()" class="center-aligner">
    <label for="name">Your name</label>
    <input type="text" id="name" ng-model="credentials.name" required autofocus placeholder="name">
    <label for="username">Nickname:</label>
    <input type="text" id="username" ng-model="credentials.username" required autofocus placeholder="nickname">
    <label for="password">Password:</label>
    <input type="password" id="password" ng-model="credentials.password" required placeholder="password">
    <button type="submit">Register</button>
</form>
